<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">

  <title>Tedx MSIT</title>

  <!-- Behavioral Meta Data -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="css/styles.css"/>
  <link rel="stylesheet" media="screen" href="css/style.css">

</head>
<body>
<div class="loader"></div>
<section id="hero" class="container-fluid">

    <ul id="scene" class="fill"
    data-friction-x="0.1"
    data-friction-y="0.1"
    data-scalar-x="20"
    data-scalar-y="10"
    >   
      <li class="layer expand-width" data-depth="0.20" ><div class="bg"><video autoplay id="bgvid" loop>
        <source src="vid/bg-video.mp4" type="video/mp4">
        </video></div>
      </li>
      <li class="layer expand-width" data-depth="0.40">
        <div>
          <img src="img/2.png" class="sphere 1">
        </div>
      </li>
      <li class="layer expand-width" data-depth="0.50">
        <div>
          <!-- <img src="img/1.png" class="sphere 2"> -->
        </div>
      </li>
      <li class="layer expand-width" data-depth="0.70">
        <div>
          <img src="img/3.png" class="sphere 4">
        </div>
      </li>
      <li class="layer expand-width" data-depth="0.80">
        <div id="particles-js"></div>
      </li>    
      <li class="layer expand-width" data-depth="1.00">
        <div class="hero-content" data-0="opacity: 1;" data-top-bottom="opacity: 0;">
            <img src="http://tedx.msit.in/img/tedx/logo.jpg">
        </div>
      </li>  
    </ul>
</section>

  <!-- Scripts -->
  <script src="deploy/parallax.js"></script>
  <script src="js/particles.js"></script>
  <script src="js/app.js"></script>
  <script src="js/lib/stats.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      window.setTimeout("fadeMyDiv();", 2000); 
      })
    function fadeMyDiv() {
      $(".loader").fadeOut('slow');
      }
  </script>

  <script>

  var scene = document.getElementById('scene');
  var parallax = new Parallax(scene);

  </script>

</body>
</html>
